<div class="container">
  <h1>Custom Font Generator</h1>
  <input type="text" [(ngModel)]="inputText" (input)="generateWord()" placeholder="Enter a word">
  <div class="bg" style="background-image: url('assets/devara.jpg') ">
  <div class="word">
    <ng-container *ngFor="let letter of letters">
      <img id="letter" [src]="letter" alt="{{ letter }}" />
    </ng-container>
  </div>
  </div>
</div>
